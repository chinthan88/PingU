name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using iPhone 14 Simulator
    runs-on: macos-14 # required for Xcode 16.x

    steps:
      - name: Set up Xcode 16.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        id: set_scheme
        run: |
          scheme_list=$(xcodebuild -list -json)
          default=$(echo "$scheme_list" | ruby -e "require 'json'; puts JSON.parse(STDIN.read)['project']['targets'][0]")
          echo "Using default scheme: $default"
          echo "scheme=$default" >> $GITHUB_OUTPUT

      - name: Build
        run: |
          scheme="PingU"
            platform="iOS Simulator"
            destination="platform=$platform,name=iPhone 14,OS=latest"

          if ls *.xcworkspace 1>/dev/null 2>&1; then
            filetype_parameter="-workspace"
            file_to_build=$(ls *.xcworkspace | head -n 1)
          else
            filetype_parameter="-project"
            file_to_build=$(ls *.xcodeproj | head -n 1)
          fi

          echo "Building using $file_to_build with $filetype_parameter"

          xcodebuild build-for-testing \
            $filetype_parameter "$file_to_build" \
            -scheme "$scheme" \
            -destination "$destination"

      - name: Test
        run: |
          scheme="${{ steps.set_scheme.outputs.scheme }}"
          platform="iOS Simulator"
          destination="platform=$platform,name=iPhone 14,OS=latest"
          
          if ls *.xcworkspace 1>/dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build=$(ls *.xcworkspace | head -n 1)
          else
            filetype_parameter="project"
            file_to_build=$(ls *.xcodeproj | head -n 1)
          fi
          
          xcodebuild test-without-building \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "$destination"

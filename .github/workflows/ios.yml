name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using iPhone 14 Simulator
    runs-on: macos-14 # required for Xcode 16.x

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.2'

      - name: Confirm Xcode version
        run: xcodebuild -version

      - name: Set scheme
        id: scheme
        run: echo "default_scheme=PingU" >> $GITHUB_OUTPUT

      - name: Build for iOS (no signing)
        run: |
          scheme=${{ steps.scheme.outputs.default_scheme }}
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then 
            filetype_parameter="workspace" 
            file_to_build="`ls -A | grep -i \\.xcworkspace\$`" 
          else 
            filetype_parameter="project" 
            file_to_build="`ls -A | grep -i \\.xcodeproj\$`" 
          fi
          xcodebuild build-for-testing \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" \
            CODE_SIGNING_ALLOWED=NO

      - name: Run iOS Tests (no signing)
        run: |
          scheme=${{ steps.scheme.outputs.default_scheme }}
          if [ "`ls -A | grep -i \\.xcworkspace\$`" ]; then 
            filetype_parameter="workspace" 
            file_to_build="`ls -A | grep -i \\.xcworkspace\$`" 
          else 
            filetype_parameter="project" 
            file_to_build="`ls -A | grep -i \\.xcodeproj\$`" 
          fi
          xcodebuild test-without-building \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "platform=iOS Simulator,name=iPhone 14,OS=latest" \
            CODE_SIGNING_ALLOWED=NO
          
          xcodebuild test-without-building \
            -scheme "$scheme" \
            -"$filetype_parameter" "$file_to_build" \
            -destination "$destination"
